<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/article/art_list.css" />
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" action="" id="form_choose">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" lay-verify="" lay-search id="cate_id" <option value="010">所有分类</option>
                        <option value="" selected>所有状态</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" lay-verify="" id="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
        </div>
    </div>
    </form>
    <!-- 列表区域 -->
    <table class="layui-table">
        <colgroup>
            <col />
            <col width="150" />
            <col width="180" />
            <col width="150" />
            <col width="150" />
        </colgroup>
        <thead>
            <tr>
                <th>文章标题</th>
                <th>分类</th>
                <th>发表时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <!-- 分页区域 -->
    <div id="test1"></div>


    <!-- 编辑文章弹出层 -->
    <script type="text/html" id="dialog_edit">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">文章标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                        autocomplete="off" class="layui-input" />
                </div>
            </div>
            <!-- 第二行 -->
            <div class="layui-form-item">
                <label class="layui-form-label">文章类别</label>
                <div class="layui-input-block">
                    <select name="cate_id" lay-verify="required" id="cate_id">
                        <option value="">请选择文章类别</option>
                    </select>
                </div>
            </div>
            <!-- 第三行 -->
            <div class="layui-form-item">
                <!-- 左侧的 label -->
                <label class="layui-form-label">文章内容</label>
                <!-- 为富文本编辑器外部的容器设置高度 -->
                <div class="layui-input-block" style="height: 400px">
                    <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                    <textarea name="content"></textarea>
                </div>
            </div>
            <!-- 第四行 -->
            <div class="layui-form-item">
                <!-- 左侧的 label -->
                <label class="layui-form-label">文章封面</label>
                <!-- 选择封面区域 -->
                <div class="layui-input-block cover-box">
                    <!-- 左侧裁剪区域 -->
                    <div class="cover-left">
                        <img id="image" src="/assets/images/sample2.jpg" alt="" />
                    </div>
                    <!-- 右侧预览区域和选择封面区域 -->
                    <div class="cover-right">
                        <!-- 预览的区域 -->
                        <div class="img-preview"></div>
                        <!-- 选择封面按钮 -->
                        <button type="button" class="layui-btn layui-btn-danger" id="btn_coverFile">选择封面</button>
                        <!-- 隐藏的文件选择框 -->
                        <input type="file" id="coverFile" style="display: none;"
                            accept="image/png,image/jpeg,image/gif" />
                    </div>
                </div>
            </div>
            <!-- 第五行 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit id="up">发布</button>
                    <button class="layui-btn layui-btn-primary" lay-submit id="save">存为草稿</button>
                </div>
            </div>
        </form>
</script>


    <!-- 导入第三方的 JS 插件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的 JS 脚本 -->
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
